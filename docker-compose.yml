version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  web:
    build: .
    volumes:
      - .:/my_app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DB_USERNAME: root
      DB_PASSWORD: password
      DB_HOST: db
    links:
      - db
      - chrome
  chrome:
    image: selenium/standalone-chrome:3.141.59-dubnium
    ports:
      - 4444:4444